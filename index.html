<!DOCTYPE html>
<html lang="en">
  <head>
    <title>instagram</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./images/instagram-sketched.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="phone-app-demo"></div>
        <div class="form-data">
          <form>
            <div class="logo">
              <img src="images/logo.png" alt="" />
            </div>
            <input type="text" placeholder="Phone number, username, or email" />
            <input type="password" placeholder="Password" />
            <button class="form-btn" type="button">Log in</button>

            <a
              class="password-reset"
              href="https://www.instagram.com/accounts/password/reset/"
              >Forgot password?</a
            >
          </form>
          <div class="sign-up">
            Don't have an account?
            <a href="https://www.instagram.com/accounts/emailsignup/"
              >Sign up</a
            >
          </div>
          <div class="get-the-app">
            <span>Get the app.</span>
            <div class="badges">
              <a
                href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
                target="_blank"
              >
                <img src="images/iosbadge.png" alt="" />
              </a>
              <a
                href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D1C59F988-3446-41C5-8542-CF6A12E22DAA%26utm_content%3Dlo%26utm_medium%3Dbadge"
                target="_blank"
              >
                <img src="images/andriodbadge.png" alt="" />
              </a>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="container">
          <nav class="footer-nav">
            <ul>
              <li>
                <a href="https://about.instagram.com/">About</a>
              </li>
              <li>
                <a href="https://help.instagram.com/">Help</a>
              </li>
              <li>
                <a href="https://about.instagram.com/en_US/blog/">Press</a>
              </li>
              <li>
                <a href="https://www.instagram.com/developer/">Api</a>
              </li>
              <li>
                <a href="https://www.instagram.com/about/jobs/">Jobs</a>
              </li>
              <li>
                <a href="https://www.instagram.com/about/jobs/">Privacy</a>
              </li>
              <li>
                <a href="https://help.instagram.com/519522125107875">Terms</a>
              </li>
              <li>
                <a href="https://www.instagram.com/explore/locations/">Locations</a>
              </li>
              <li>
                <a href="https://www.instagram.com/directory/profiles/">Top Accounts</a>
              </li>
              <li>
                <a href="https://www.instagram.com/directory/hashtags/">Hashtags</a>
              </li>
              <li>
                <a href="#">Languages</a>
              </li>
            </ul>
          </nav>
          <div class="copyright-notice">
            &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            INSTAGRAM FROM FACEBOOK
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
